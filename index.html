<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #202124;
            color: #e8eaed;
            font-family: 'Roboto', arial, sans-serif;
        }
        .google-blue { color: #8ab4f8; }
        .google-bg-dark { background-color: #202124; }
        .google-bg-surface { background-color: #303134; }
        .google-border { border-color: #3c4043; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #202124; }
        ::-webkit-scrollbar-thumb { background: #3c4043; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #5f6368; }

        .ai-gradient {
            background: linear-gradient(90deg, rgba(66, 133, 244, 0.15), rgba(161, 66, 244, 0.15));
        }
        
        .source-card {
            background-color: #303134;
            transition: background-color 0.2s;
        }
        .source-card:hover {
            background-color: #3c4043;
        }

        .settings-panel {
            transform: translateX(100%);
            transition: transform 0.3s ease-in-out;
        }
        .settings-panel.open {
            transform: translateX(0);
        }

        /* Light Theme Overrides - Corrigido para fundo Branco na IA */
        body.light-theme {
            background-color: #ffffff;
            color: #202124;
        }
        body.light-theme header {
            background-color: #ffffff;
            border-bottom-color: #dadce0;
        }
        body.light-theme .google-bg-surface {
            background-color: #ffffff;
            border-color: #dadce0;
        }
        body.light-theme .google-border {
            border-color: #dadce0;
        }
        body.light-theme #desktop-search, 
        body.light-theme #mobile-search {
            color: #202124;
        }
        body.light-theme .tab-item {
            color: #70757a;
        }
        body.light-theme .tab-item.text-blue-400 {
            color: #1a73e8;
            border-color: #1a73e8;
        }
        /* CORREÇÃO CRÍTICA: Forçando o fundo da IA para branco no modo claro */
        body.light-theme section {
            background-color: #ffffff !important;
            border-color: #dadce0 !important;
        }
        body.light-theme .ai-text-body,
        body.light-theme .ai-text-body strong,
        body.light-theme .ai-text-body *,
        body.light-theme #main-ai-bullets,
        body.light-theme #main-ai-bullets li,
        body.light-theme #ai-response-text {
            color: #202124 !important;
        }
        body.light-theme .source-card {
            background-color: #f8f9fa;
            border-color: #dadce0;
        }
        body.light-theme .source-card:hover {
            background-color: #f1f3f4;
        }
        body.light-theme .source-card p:first-child {
            color: #70757a;
        }
        body.light-theme .source-card p:last-child {
            color: #202124;
        }
        body.light-theme .ai-gradient {
            background: linear-gradient(90deg, rgba(26, 115, 232, 0.05), rgba(161, 66, 244, 0.05)) !important;
            border-bottom: 1px solid #f1f3f4;
        }
        body.light-theme .ai-gradient h2, 
        body.light-theme .ai-gradient span {
            color: #202124 !important;
        }
        body.light-theme .listen-btn-container button {
            background-color: #f1f3f4;
            color: #3c4043;
            border: 1px solid #dadce0;
        }
        body.light-theme .listen-btn-container button:hover {
            background-color: #e8eaed;
        }
        body.light-theme #search-results-container h3 {
            color: #1a0dab;
        }
        body.light-theme #search-results-container p {
            color: #4d5156 !important;
        }
        body.light-theme .ai-card-footer {
            border-top: 1px solid #dadce0;
            color: #70757a !important;
        }
    </style>

    <script>
        // State Management
        let appState = {
            theme: 'dark', // 'dark' or 'light'
            profilePic: null, // Base64 string
            logo: 'Google',
            query: 'Google fake feito por murilo',
            aiSummary: 'sou muito inteligente',
            aiBullets: [
                'Feito com carinho',
                'Totalmente personalizável',
                'Interface moderna'
            ],
            sources: [
                { domain: 'gov.br', title: 'O que é a CLT e quais os principais direitos...' },
                { domain: 'jusbrasil', title: 'Consolidação das Leis do Trabalho - Decreto Lei...' },
                { domain: 'g1.globo.com', title: 'Entenda como funciona o contrato CLT no Brasil' }
            ],
            results: [
                { url: 'https://brasilescola.uol.com.br › sociologia', title: 'CLT: o que é, história, direitos e deveres - Brasil Escola', description: 'A CLT é a Consolidação das Leis do Trabalho e foi criada para reunir toda a legislação trabalhista no país em um único documento...' },
                { url: 'https://www.totvs.com › blog › clt', title: 'Tudo sobre a CLT: guia completo para empresas e RH', description: 'Saiba o que é CLT, como surgiu e quais são os principais direitos dos trabalhadores regidos por esse modelo de contratação...' }
            ]
        };

        // DOM Elements
        const logoEl = document.getElementById('brand-logo');
        const desktopSearch = document.getElementById('desktop-search');
        const mobileSearch = document.getElementById('mobile-search');
        const aiTextEl = document.getElementById('ai-response-text');
        const aiSourcesContainer = document.getElementById('ai-sources');
        const searchResultsContainer = document.getElementById('search-results-container');

        // Input Elements
        const inputLogo = document.getElementById('input-logo');
        const inputSearch = document.getElementById('input-search');
        const inputAiSummary = document.getElementById('input-ai-summary');
        const bulletsEditorList = document.getElementById('bullets-editor-list');
        const sourcesEditorList = document.getElementById('sources-editor-list');
        const resultsEditorList = document.getElementById('results-editor-list');

        function formatText(text) {
            // Converte **texto** em <strong>texto</strong> (igual WhatsApp/ChatGPT)
            // Removemos a classe text-white para que a cor seja herdada corretamente do tema
            return text.replace(/\*\*(.*?)\*\*/g, '<strong class="font-bold">$1</strong>');
        }

        function updateDisplay() {
            // Theme Update
            if (appState.theme === 'light') {
                document.body.classList.add('light-theme');
                document.getElementById('theme-toggle-btn').classList.replace('bg-gray-600', 'bg-blue-600');
                document.getElementById('theme-toggle-circle').style.transform = 'translateX(24px)';
            } else {
                document.body.classList.remove('light-theme');
                document.getElementById('theme-toggle-btn').classList.replace('bg-blue-600', 'bg-gray-600');
                document.getElementById('theme-toggle-circle').style.transform = 'translateX(0)';
            }

            // Profile Picture Update
            const profileContainer = document.getElementById('profile-pic-container');
            const editorPreview = document.getElementById('editor-profile-preview');

            if (appState.profilePic) {
                const imgHtml = `<img src="${appState.profilePic}" class="w-full h-full object-cover">`;
                profileContainer.innerHTML = imgHtml;
                editorPreview.innerHTML = imgHtml;
            } else {
                profileContainer.innerHTML = `<span id="profile-initial">M</span>`;
                editorPreview.innerHTML = `<span id="editor-profile-initial">M</span>`;
            }

            logoEl.innerText = appState.logo;
            desktopSearch.value = appState.query;
            mobileSearch.value = appState.query;
            document.title = appState.query + ' - Pesquisa Google';

            let bulletsHtml = appState.aiBullets.length > 0 
                ? `<ul id="main-ai-bullets" class="list-disc ml-6 mt-4 space-y-1 text-base text-gray-300">${appState.aiBullets.map((b, i) => `<li id="bullet-item-${i}">${b}</li>`).join('')}</ul>` 
                : '';
            
            aiTextEl.innerHTML = `
                <div class="ai-text-body">${formatText(appState.aiSummary)}</div>
                ${bulletsHtml}
            `;

            aiSourcesContainer.innerHTML = appState.sources.map((src, i) => `
                <div id="source-card-${i}" class="source-card min-w-[140px] p-3 rounded-2xl border border-[#3c4043] flex flex-col justify-between h-[100px] cursor-pointer">
                    <p class="text-[10px] text-gray-400 uppercase tracking-wider font-bold truncate">${src.domain}</p>
                    <p class="text-xs line-clamp-2 font-medium">${src.title}</p>
                </div>
            `).join('');

            searchResultsContainer.innerHTML = appState.results.map((res, i) => `
                <div id="search-result-${i}" class="max-w-xl mb-8">
                    <p class="text-sm text-gray-400 mb-1 truncate">${res.url}</p>
                    <h3 class="text-xl text-[#8ab4f8] hover:underline cursor-pointer mb-1">${res.title}</h3>
                    <p class="text-sm text-gray-300 leading-relaxed">${res.description}</p>
                </div>
            `).join('');
        }

        function renderEditor() {
            inputLogo.value = appState.logo;
            inputSearch.value = appState.query;
            inputAiSummary.value = appState.aiSummary;

            bulletsEditorList.innerHTML = appState.aiBullets.map((bullet, index) => `
                <div class="flex items-center space-x-2 group">
                    <input type="text" value="${bullet}" oninput="updateBullet(${index}, this.value)" placeholder="Ponto da lista..." class="flex-1 bg-[#202124] border border-[#3c4043] rounded px-2 py-2 outline-none text-sm focus:border-blue-500">
                    <button onclick="removeBullet(${index})" class="text-gray-500 hover:text-red-500 p-2">✕</button>
                </div>
            `).join('');

            sourcesEditorList.innerHTML = appState.sources.map((src, index) => `
                <div class="p-3 bg-[#202124] border border-[#3c4043] rounded-lg space-y-2 relative">
                    <input type="text" value="${src.domain}" oninput="updateSource(${index}, 'domain', this.value)" placeholder="Domínio" class="w-full bg-transparent border-b border-gray-700 outline-none text-[10px] font-bold uppercase text-gray-400 py-1">
                    <input type="text" value="${src.title}" oninput="updateSource(${index}, 'title', this.value)" placeholder="Título" class="w-full bg-transparent outline-none text-sm py-1">
                    <button onclick="removeSource(${index})" class="absolute top-2 right-2 bg-red-500/20 text-red-500 rounded-full w-6 h-6 flex items-center justify-center text-xs">✕</button>
                </div>
            `).join('');

            resultsEditorList.innerHTML = appState.results.map((res, index) => `
                <div class="p-3 bg-[#202124] border border-[#3c4043] rounded-lg space-y-2 relative">
                    <input type="text" value="${res.url}" oninput="updateResult(${index}, 'url', this.value)" placeholder="URL Visível" class="w-full bg-transparent border-b border-gray-700 outline-none text-xs text-gray-400 py-1">
                    <input type="text" value="${res.title}" oninput="updateResult(${index}, 'title', this.value)" placeholder="Título do Site" class="w-full bg-transparent border-b border-gray-700 outline-none text-sm text-blue-400 py-1">
                    <textarea oninput="updateResult(${index}, 'description', this.value)" placeholder="Descrição" class="w-full bg-transparent outline-none text-xs text-gray-300 resize-none py-1" rows="2">${res.description}</textarea>
                    <button onclick="removeResult(${index})" class="absolute top-2 right-2 bg-red-500/20 text-red-500 rounded-full w-6 h-6 flex items-center justify-center text-xs">✕</button>
                </div>
            `).join('');
        }

        window.updateBullet = (index, value) => {
            appState.aiBullets[index] = value;
            const el = document.getElementById(`bullet-item-${index}`);
            if (el) el.innerText = value;
        };

        window.removeBullet = (index) => {
            appState.aiBullets.splice(index, 1);
            updateDisplay();
            renderEditor();
        };

        window.updateSource = (index, field, value) => {
            appState.sources[index][field] = value;
            const card = document.getElementById(`source-card-${index}`);
            if (card) {
                if (field === 'domain') card.querySelector('p:first-child').innerText = value;
                if (field === 'title') card.querySelector('p:last-child').innerText = value;
            }
        };

        window.removeSource = (index) => {
            appState.sources.splice(index, 1);
            updateDisplay();
            renderEditor();
        };

        window.updateResult = (index, field, value) => {
            appState.results[index][field] = value;
            const res = document.getElementById(`search-result-${index}`);
            if (res) {
                if (field === 'url') res.querySelector('p:first-child').innerText = value;
                if (field === 'title') res.querySelector('h3').innerText = value;
                if (field === 'description') res.querySelector('p:last-child').innerText = value;
            }
        };

        window.removeResult = (index) => {
            appState.results.splice(index, 1);
            updateDisplay();
            renderEditor();
        };

        inputLogo.addEventListener('input', (e) => { appState.logo = e.target.value; logoEl.innerText = e.target.value; });
        inputSearch.addEventListener('input', (e) => { 
            appState.query = e.target.value; 
            desktopSearch.value = e.target.value;
            mobileSearch.value = e.target.value;
            document.title = e.target.value + ' - Pesquisa Google';
        });

        let summaryTimeout;
        window.insertBold = () => {
            const start = inputAiSummary.selectionStart;
            const end = inputAiSummary.selectionEnd;
            const text = inputAiSummary.value;
            const before = text.substring(0, start);
            const after = text.substring(end, text.length);
            const selected = text.substring(start, end) || "destaque";
            
            inputAiSummary.value = before + "**" + selected + "**" + after;
            appState.aiSummary = inputAiSummary.value;
            updateDisplay();
            inputAiSummary.focus();
            inputAiSummary.setSelectionRange(start + 2, start + 2 + selected.length);
        };

        inputAiSummary.addEventListener('input', (e) => { 
            appState.aiSummary = e.target.value;
            clearTimeout(summaryTimeout);
            summaryTimeout = setTimeout(() => {
                updateDisplay();
            }, 50);
        });

        // Theme Toggle Event
        document.getElementById('theme-toggle-btn').addEventListener('click', () => {
            appState.theme = appState.theme === 'dark' ? 'light' : 'dark';
            updateDisplay();
        });

        // Profile Picture Upload
        document.getElementById('input-profile-pic').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    appState.profilePic = event.target.result;
                    updateDisplay();
                };
                reader.readAsDataURL(file);
            }
        });

        // Remove Profile Picture
        document.getElementById('remove-pic-btn').addEventListener('click', () => {
            appState.profilePic = null;
            updateDisplay();
        });

        document.getElementById('add-bullet-btn').addEventListener('click', () => {
            appState.aiBullets.push('Novo ponto...');
            updateDisplay();
            renderEditor();
        });

        document.getElementById('add-source-btn').addEventListener('click', () => {
            appState.sources.push({ domain: 'novo.com', title: 'Título da fonte...' });
            updateDisplay();
            renderEditor();
        });

        document.getElementById('add-result-btn').addEventListener('click', () => {
            appState.results.push({ url: 'https://...', title: 'Novo Resultado', description: 'Descrição do site...' });
            updateDisplay();
            renderEditor();
        });

        document.getElementById('toggle-settings').addEventListener('click', () => {
            document.getElementById('settings-panel').classList.add('open');
            renderEditor();
        });
        
        document.getElementById('close-settings').addEventListener('click', () => {
            document.getElementById('settings-panel').classList.remove('open');
        });
        
        document.getElementById('reset-btn').addEventListener('click', () => {
            if(confirm('Restaurar tudo para os padrões?')) location.reload();
        });

        desktopSearch.addEventListener('input', (e) => { appState.query = e.target.value; updateDisplay(); inputSearch.value = e.target.value; });
        mobileSearch.addEventListener('input', (e) => { appState.query = e.target.value; updateDisplay(); inputSearch.value = e.target.value; });

        document.querySelectorAll('.tab-item').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab-item').forEach(t => {
                    t.classList.remove('border-blue-400', 'text-blue-400');
                    t.classList.add('border-transparent', 'text-gray-400');
                });
                tab.classList.remove('border-transparent', 'text-gray-400');
                tab.classList.add('border-blue-400', 'text-blue-400');
            });
        });

        updateDisplay();
    </script>
</body>
</html>
